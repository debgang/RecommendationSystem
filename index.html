<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h2>Top 5 Product Recommendations</h2>
    <form method="POST" action="/predict">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required>
        <input type="submit" value="Get Recommendations">
    </form>
    <br>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if column_names and row_data %}
        <table class="center">
            <thead>
                <tr>
                    {% for col in column_names %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in row_data %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
